<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/stylesheet/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="attribution">
    <div id="conbox">
      <div id="imgbox">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div id="tbox">
        <article class="article1">
          <h4>Order Summary</h4>
          <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
          device anywhere you like!</p>
        </article>
        <article class="article2">
         <img src="images/icon-music.svg" alt="">
         <article id="boxx">
          <ul>
          <li id="anu">Annual Plan</li>
          <li id="pri">$59.99/year</li>
        </ul>
        <span><a href="#">Change</a></span>
        </article></article>
        <article class="article3">
          <button>Proceed to Payment</button>
          <div><a href="#">Cancel Order</a></div>
        </article>
      </div>
    </div>
  </div>
  <div id="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hypercodee</a>.
  </div>
</body>
</html>
